<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Block calculator -->
  <h2>Calculates amount of block needed for wall. </h2>
    <label for="width">Width In Feet</label><input type="number" name="width" id="width">
    <label for="height">Height In Feet</label><input type="number" name="height" id="height">
    <button class="block-btn">Result</button>
  <h2 class="block-result"></h2>
  <!-- Calculate circumfernce of circle -->
  <h2>Calculates circumference of  circle.</h2>
  <label for="radius">Input Radius</label><input type="number" name="radius" id="radius">
  <h3>or</h3>
    <label for="diameter">Input Diameter</label><input type="number" name="diameter" id="diameter">
    <button class="circumference-btn">Result</button>
  <h2 class="circumference-result"></h2>
    <script src="app.js"></script>
</body>
</html>
